@let data = profile();
@let highlights = topSkills;
@let featured = featuredProjects();
@let experienceItems = experiencePreview();

<div class="min-h-screen py-4 sm:py-6">
  <div class="mx-auto max-w-6xl lg:grid lg:grid-cols-[minmax(240px,280px)_minmax(0,1fr)] lg:gap-16 xl:grid-cols-[minmax(260px,320px)_minmax(0,1fr)]">
    <app-home-sidebar
      [profile]="data"
      [navSections]="navSections"
      [activeSectionId]="activeSection()"
      [activeNavSection]="activeNavSection()"
      [locationLink]="locationMapLink()"
    ></app-home-sidebar>

    <main class="mt-12 space-y-20 lg:mt-0">
      <app-home-about-section [profile]="data" [highlights]="highlights"></app-home-about-section>
      <app-home-experience-section [experience]="experienceItems" [education]="data.education"></app-home-experience-section>
      <app-home-projects-section [projects]="featured"></app-home-projects-section>
      <app-home-contact-section></app-home-contact-section>
    </main>
  </div>
</div>
