<div class="min-h-screen bg-white text-black transition-colors duration-300 ease-out dark:bg-black dark:text-white">
  <div class="mx-auto flex min-h-screen max-w-6xl flex-col px-4 sm:px-6 lg:px-8 py-8 lg:py-16">
    <header class="flex items-center justify-between pb-10">
      <a routerLink="/" class="text-base font-semibold tracking-tight text-gray-900 transition hover:text-brand-600 dark:text-gray-100 dark:hover:text-brand-300">
        Fisnik Canaj
      </a>
      <div class="flex items-center gap-3 text-sm">
        <a routerLink="/" fragment="projects" class="hidden rounded-full border border-black/10 px-4 py-1.5 text-gray-600 transition hover:border-brand-500 hover:text-brand-600 dark:border-white/15 dark:text-gray-300 dark:hover:border-brand-300 dark:hover:text-brand-200 sm:inline-flex">
          Selected work
        </a>
        <a href="assets/resume/Fisnik_Canaj-Frontend-Developer.pdf" download="Fisnik_Canaj__CV.pdf" class="hidden rounded-full border border-black/10 px-4 py-1.5 text-gray-600 transition hover:border-brand-500 hover:text-brand-600 dark:border-white/15 dark:text-gray-300 dark:hover:border-brand-300 dark:hover:text-brand-200 sm:inline-flex">
          Download CV
        </a>
        <button
          class="theme-toggle"
          type="button"
          (click)="theme.toggle()"
          title="Toggle theme"
          aria-label="Toggle theme"
          [attr.aria-pressed]="theme.mode() === 'dark'"
          [class.theme-toggle--dark]="theme.mode() === 'dark'"
        >
          <span class="sr-only">Toggle theme</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            width="1em"
            height="1em"
            fill="currentColor"
            stroke-linecap="round"
            class="theme-toggle__classic"
            viewBox="0 0 32 32"
          >
            <defs>
              <clipPath id="theme-toggle__classic__cutout">
                <path d="M0-5h30a1 1 0 0 0 9 13v24H0Z" />
              </clipPath>
            </defs>
            <g class="theme-toggle__sun" clip-path="url(#theme-toggle__classic__cutout)">
              <circle cx="16" cy="16" r="9.34" />
              <g stroke="currentColor" stroke-width="1.5">
                <path d="M16 5.5v-4" />
                <path d="M16 30.5v-4" />
                <path d="M1.5 16h4" />
                <path d="M26.5 16h4" />
                <path d="m23.4 8.6 2.8-2.8" />
                <path d="m5.7 26.3 2.9-2.9" />
                <path d="m5.8 5.8 2.8 2.8" />
                <path d="m23.4 23.4 2.9 2.9" />
              </g>
            </g>
            <path
              class="theme-toggle__moon"
              d="M23.4 18.2A9.34 9.34 0 0 1 13.8 8.6a7.26 7.26 0 1 0 9.6 9.6Z"
            />
          </svg>
        </button>
      </div>
    </header>

    <main class="flex-1">
      <router-outlet/>
    </main>

    <footer class="mt-20 pb-6 text-sm text-gray-500 dark:text-gray-400">
      Â© {{year}} Fisnik Canaj. Crafted with Angular & Tailwind.
    </footer>
  </div>
</div>
